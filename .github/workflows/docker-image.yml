name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      imagename:
        description: 'Name of the Docker image'
        required: true

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Change working directory to bot
      run: cd bot
    - name: Build the Docker image
      run: docker build . --tag ${{ github.event.inputs.imagename }}:$(date +%s)
